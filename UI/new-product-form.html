<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="resources/css/styles.css">
	<title>Store Manager | Create new product</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<a href="products.html" class="header-brand">Store Manager</a>
			<ul class="nav-items">
				<li>
					<button class="btn" id="logOut">log out</button>
				</li>
				<li>
					<button class="btn"> Joshua Kodhe</button>
				</li>
			</ul>
		</div>
		<div class="main">
			<div class="newproduct">
				<h1 class="newproduct-heading">Add product</h1>
				<div id="response"></div>
				<form id="addProduct">
					<p><input type="text" class="form-control" name="productname" placeholder="Product Name" id="productName"></p>
					<p><input type="text" class="form-control" name="category" placeholder="Category" class="form-control" id="productCategory"></p>
					<p><input type="text" class="form-control" name="productImage" placeholder="Image url" id="productImage"></p>
					<p><span class="text-heavy">Quantity : </span><input type="number" min="1" name="product-quantity" id="productQuantity"></p>
					<p><span class="text-heavy">Price : </span><input type="number" min="1" name="product-price" id="productPrice"></p>
					<p><textarea type="texterea" class="form-control" rows="4" name="note" placeholder="Description" id="productDescription"></textarea>
					</p>

					<input type="submit" value="Add product" class="btn btn-success btn-large">
				</form>
			</div>
		</div>
		<div class="footer">
			<p> &copy; Store Management ltd</p>
		</div>
	</div>
</body>
<script src="resources/js/products.js"></script>
<script src="resources/js/auth.js"></script>

</html>
