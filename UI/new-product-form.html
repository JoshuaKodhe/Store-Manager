      <div class="newproduct">
        <h1 class="newproduct-heading">Create product</h1>
        <form>

          <p><input type="text" class="form-control" name="productname" placeholder="Product Name"></p>
          <p><input type="text" class="form-control" name="author" placeholder="Author"></p>
          <p><textarea type="texterea" class="form-control" rows="8" name="note" placeholder="Description">Description</textarea>
        </p>
          <p><span class="text-heavy">Product Image : </span><input type="file" name="profileImage"></p>
          <p><span class="text-heavy">Quantity : </span><input type="number" min="1" name="product-amount"></p>
        </form>
        <a href="product-details.html"><button name="button" class="btn btn-success btn-large">Create product</button></a>
