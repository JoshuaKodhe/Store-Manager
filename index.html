<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>Store Manager | Home</title>
  </head>
  <body>
    <header>
      <a href="#" class="header-brand">Store Manager</a>
    </header>
    <div class="container">
      <div class="login">
        <h1 class="login-heading">Login</h1>
        <form>
          <p><input type="text" class="form-control" name="login" placeholder="Username or Email"></p>
          <p><input type="text" class="form-control" name="password" placeholder="Password"></p>
          <p class="remember-me">
            <label>
              <input type="checkbox" name="remember-me" id="remember-me">
              Remember me
            </label>
          </p>
        </form>
        <button class="btn btn-success btn-lager" type="button" name="button">Login</button>
      </div>
      <div class="login-help">
        <p>Forgot your password? <a href="#">Reset</a>.</p>
      </div>
    </div>
  </body>
</html>
